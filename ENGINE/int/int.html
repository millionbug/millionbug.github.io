输入字符串数组格式为1,2,3,4,5,6,注意输入时使用英文输入：<input type="text" id="ip" />
输入数字n：<input type="text" id="nn"/>
<button onclick="clickthis()">开始运算</button>
输出结果：<div id="di"></div>
<script>
    function clickthis(){
        var ip = document.getElementById("ip");
        var nn = document.getElementById("nn");
        var arr = ip.value.split(",");
        var n = parseInt(nn.value);
        var s = ch(arr, n);
        document.getElementById("di").innerHTML = s;
    }

    function ch(str, n){
//        var str = str;
//        var len = str.toString().length;
//        for(var i = len -1; i>=0; i--){
//            arr[i] = str%10;
//            str = (str - arr[i])/10;
//        }
        var arr = str;
        var len = str.length;
        for(var i = len -1; i>=0; i--){
            arr[i] = parseInt(arr[i]);
        }
        arr = den(arr,n);
        var S = arr.join("");
        S = parseInt(S);
        console.log(S);
        return S;
    }
    function den(arr,n){
        var len = arr.length;
        var n = n;
        for(var i = 0; i < n; i++){
            arr = de(arr);
        }
        return arr;
    }
    function de(arr){
        var len = arr.length;
        for(var i = 0; i< len; i++){
            if(arr[i] >= arr[i+1]){
                continue;
            }else if(arr[i] < arr[i+1]){
                arr.splice(i, 1);
                break;
            }
            if(i == len){
                arr.splice(i-1, 1);
            }
        }
        arr.length = len - 1;
        return arr;
    }
