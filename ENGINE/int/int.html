        var str = str;

            arr[i] = str%10;
            str = (str - arr[i])/10;

    function den(arr,n){
        for(var i = 0; i<n; i++){
            if(arr[0]>arr[1]){
                arr = de(arr,1);
            }
//            else {
//                arr = de(arr,0);
//            }
        }
        return arr;
    }
    function de(arr,x){
        var len = arr.length;
        for(var i = x; i< len; i++){
            arr[i] = arr[i+1];
        }
        arr.length = len - 1;
        return arr;
    }
