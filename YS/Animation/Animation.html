        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <script src="../jquery.js"></script>
</head>
<body>
选取带有序列图的图片<input type="file" id="fBtn" onchange="loadImg(this)">
<img src="" id="fImg">
每帧图片高度：<input id="fWid" value="284">
每帧图片宽度：<input id="fHie" value="324">
行数<input id="fRow" value="1">
列数<input id="fCol" value="10">
<input type="button" id="cBtn" onclick="createAnimation()" value="生成动画">
查看动画帧<select id="selFrame" onchage="selFrame(this.value)"></select>
<input type="button" value="运行动画" onclick="run(this)">
<canvas id="cv"></canvas>
<script>
    //var cv = $("#cv")[0];
    var frames = [];
    var timeHandler = null;
    function loadImg(fObj){
        var f = fObj.files[0];
        console.log(f);
        if(!f){
            console.log("请选择图片文件");
        }else {
            //创建文件读取对象
            var r = new FileReader();
            //以DataURL方式读取
            r.onload = function(){
                $("#fImg").attr("src", this.result);
                delete r;
            }
            r.readAsDataURL(f);
        }
        //停止动画
        if(timeHandler){
            clearInterval(timeHandler);
        }
        frames = [];
    }
    //生成动画
    function createAnimation(){
        if($("#fImg").attr("src")==""){
            console.log("请先选择图片文件");
        }else{
            //获取每帧高度
            var w = Number($("#fWid").val())||32,
                h = Number($("#fHei").val())||32,
                r = Number($("#fRow").val())||1,
                c = Number($("#fCol").val())||1;
            frames = [];
            cv.width = w;
            cv.height = h;
            //清空祯选择
            $("#selFrame").empty();
            //生成每帧图片在图中的坐标
            var fCount = 0;
            for(var i = 0; i<r; i++){
                for(var j = 0; j<c; j++){
                    //计算每帧图片的起始坐标,x,y
                    var x = j*w,
                        y = i*h;
                    //保存每帧图片的其实坐标,x,y和高度
                    frames.push([x,y,w,h]);
                    $("#selFrame").append("<option value='"+fCount+"'>第"+fCount+"帧</option>");
                    fCount++;
                }
            }
        }
    }
    //选择动画帧,把当前帧画到画布上
    function selFrame(idx){
        if(frames.length==0) return;
        console.log(cv);
        var f = frames[idx],
                ctx = cv.getContext("2d");
        ctx.clearReact(0, 0, cv.width, cv.height);
        ctx.drawImage(fImg, f[0], f[1], f[2], f[3], 0, 0, cv.width, cv.height);
    }
    //运行动画
    function run(btn){
        if(frames.length==0)return;
        console.log(cv);
        var ctx = cv.getContext("2d");
        if(btn.value=="运行动画"){
            //设置动画每一毫秒运行一帧
            var fCount = frames.length,
                    fIdx = 0;
            timeHandler = setInterval(function(){
                var f = frames[fIdx];
                ctx.clearRect(0,0,cv.width,cv.height);
                ctx.drawImage(fImg, f[0], f[1], f[2], f[3], 0, 0, cv.width, cv.height);
                fIdx=(++fIdx)%fCount;
            }, 100);
            btn.value="停止动画";
        }else{
            clearInterval(timeHandler);
            btn.value = "运行动画";
        }
    }
</script>
</body>
</html>
